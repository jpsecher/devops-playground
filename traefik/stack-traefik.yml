version: '3.3'
services:

  reverse-proxy:
    image: traefik
    command: --api --docker --docker.swarmmode --docker.watch --loglevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    networks:
      - skynet
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1

networks:

  skynet:
    driver: overlay
