  visualizer:
    image: dockersamples/visualizer:stable
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - skynet
    ports:
      - "9000:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.port=9000"
        - "traefik.frontend.rule=Path:/visualizer"
        - "traefik.backend=visualizer"

